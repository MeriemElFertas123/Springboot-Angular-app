<div class="conteneur">
    <aside class="sidebar">
      <h2 class="sidebar-title">GESTION DES STAGES</h2>
        <nav class="nav-links">
          <a class="nav-item"  routerLink="/espace-professeur">
            <i class="icon">🏚️</i>
            <span class="text">Acceuil</span>
          </a>
          <a class="nav-item"  routerLink="/rapports-stage">
            <i class="icon">📄</i>
            <span class="text">Les rapports de stage</span>
          </a>
          <a class="nav-item" routerLink="/mes-etudiants">
            <i class="icon">🧑🏼‍💻</i>
            <span class="text" >Etudiants</span>
          </a>
        </nav>
      </aside>
    <main>
        <div class="row d-flex justify-content-center">
            @if(mesEtudiants.length!=0){
                @for (etud of mesEtudiants; track $index) {
                    <div class="card col-lg-3 col-md-4 col-sm-6 m-4" >
                        <img [src]="etud.imageUrl" class="card-img-top mt-2" [alt]="etud.nom" >
                        <div class="card-body">
                          <h5 class="card-title">{{etud.prenom}} {{etud.nom}}</h5>
                          <table class="table table-bordered">
                           <tbody>
                            <tr>
                                <td>email</td>
                                <td>{{etud.email}}</td>
                            </tr>
                            <tr>
                                <td>filière</td>
                                <td>{{etud.filiere}}</td>
                            </tr>
                            <tr>
                                <td>année d'étude</td>
                                <td>{{etud.anneeEtude}}</td>
                            </tr>
                           </tbody> 
                          </table>
                        </div>
                      </div>
                }
            }@else {
                <p>No Student Yet</p>
            }
        </div>
    </main>
</div>
