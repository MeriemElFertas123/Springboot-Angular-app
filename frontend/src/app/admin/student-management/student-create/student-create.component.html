<div class="create-container">
    <h2>Créer un nouvel étudiant</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input
          id="name"
          [(ngModel)]="student.nom"
          name="name"
          placeholder="Nom"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input
          id="email"
          [(ngModel)]="student.email"
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="actions">
        <button type="submit" class="submit-button">Créer</button>
        <button type="button" (click)="cancel()" class="cancel-button">Annuler</button>
      </div>
    </form>
  </div>
