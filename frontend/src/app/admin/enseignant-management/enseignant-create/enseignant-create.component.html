
<div class="div-container">

    <div class="sidebar">
        <app-side-bar-admin></app-side-bar-admin>
    </div>

    <main>
      <h2 class="text-center mt-3">Ajouter un enseignant</h2>
        <div class="add-student-container">
            <form (ngSubmit)="onSubmit()" #enseignantForm="ngForm">
              <div class="form-group">
                <label for="nom" class="form-label">Nom </label>
                <input
                  type="text"
                  id="nom"
                  name="nom"
                  [(ngModel)]="enseignant.nom"
                  required
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="prenom" class="form-label">Prénom</label>
                <input
                  type="text"
                  id="prenom"
                  name="prenom"
                  [(ngModel)]="enseignant.prenom"
                  required
                  class="form-control"
                />
              </div>
        
          
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  [(ngModel)]="enseignant.email"
                  required
                  class="form-control"
                />
              </div>
    
              <div class="form-group">
                <label for="pswrd" class="form-label">Mot de passe</label>
                <input
                  type="password"
                  id="pswrd"
                  name="pswrd"
                  [(ngModel)]="enseignant.password"
                  required
                  class="form-control"
                />
              </div>
    
              
              <div class="form-group">
                <label for="phone" class="form-label">Téléphone</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  [(ngModel)]="enseignant.telephone"
                  required
                  class="form-control"
                />
              </div>
          
     
              <div class="form-group">
                <label for="gender" class="form-label">Genre</label>
                <select
                  id="gender"
                  name="gender"
                  [(ngModel)]="enseignant.genre"
                  required
                  class="form-control"
                >
                  <option value="HOMME">Masculin</option>
                  <option value="FEMME">Féminin</option>
                </select>
              </div>

              <div class="form-group">
                <label for="specialite" class="form-label">Spécialité</label>
                <select
                  id="specialite"
                  name="specialite"
                  [(ngModel)]="enseignant.specialite"
                  required
                  class="form-control"
                >
                  <option value="INFORMATIQUE">INFORMATIQUE</option>
                  <option value="MATHEMATIQUES">MATHEMATIQUES</option>
                  <option value="PHYSIQUE">PHYSIQUE</option>
                  <option value="CHIMIE">CHIMIE</option>
                </select>
              </div>
    
              
              <div class="form-group">
                <label for="image" class="form-label">Image</label>
                <input
                  type="file"
                  id="image"
                  name="image"
                  (change)="onFileSelected($event)"
                  required
                  class="form-control"
                />
              </div>
          
              <button type="submit" class="btn btn-primary" [disabled]="!enseignantForm.form.valid">
                Ajouter
              </button>
          
            </form>
          </div>
    </main>
</div>
