<div class="student-list">
  <h2>Liste des Étudiants</h2>
  <table>
    <thead>
      <tr>
        <th>Nom d'utilisateur</th>
        <th>Téléphone</th>
        <th>Email</th>
        <th>Genre</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.username }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.gender }}</td>
        <td><img [src]="student.imageUrl" alt="Student Image" width="50"></td>
        <td>
          <button *ngIf="student.id !== undefined" (click)="deleteStudent(student.id)">
            {{ isDeleting ? 'Suppression en cours...' : 'Supprimer' }}
          </button>
          <a [routerLink]="['/edit-student', student.id]">Modifier</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a routerLink="/add-student">Ajouter un étudiant</a>
</div>
