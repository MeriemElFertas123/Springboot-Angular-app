<header class="user-profile-menu ">
  <div class="header-top">
    <span>{{connectedUser.prenom}} {{connectedUser.nom}}</span>
    <div class="profile-picture">
      <img [src]="'data:image/jpeg;base64,'+imageUser" alt="Profile Picture" />
    </div>
  </div>

  <div class="profile-details">
    <div class="profile-info">

      <div class="profile-picture">
        <img *ngIf="imageUser" 
            [src]="'data:image/jpeg;base64,'+imageUser" 
            alt="Profile Picture" 
            width="40px" />
      </div>

      <div class="profile-name">{{connectedUser.nom}} {{connectedUser.prenom}}</div>
      <div class="user-email">{{emailUser}}</div>
    </div>

    <a  (click)="changePhoto()" >
      <span>Modifier la photo</span>
    </a>

    <input type="file" id="file-input" (change)="onFileChange($event)"  />

    <a>
      <span>Changer le mot de passe</span>
    </a>

    <a class="dropdown-item" (click)="logout()" >
      <span>DÃ©connexion</span>
    </a>
  </div>
</header>
