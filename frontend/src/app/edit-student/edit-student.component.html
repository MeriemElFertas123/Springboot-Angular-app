<div class="edit-student-container">
    <h2>Modifier l'étudiant</h2>
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="student.username"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          [(ngModel)]="student.phone"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="student.email"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="gender">Genre</label>
        <select
          id="gender"
          name="gender"
          [(ngModel)]="student.gender"
          required
          class="form-control"
        >
          <option value="Male">Masculin</option>
          <option value="Female">Féminin</option>
          <option value="Other">Autre</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="imageUrl">URL de l'image</label>
        <input
          type="text"
          id="imageUrl"
          name="imageUrl"
          [(ngModel)]="student.imageUrl"
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!studentForm.form.valid">
        Enregistrer
      </button>
  
      <a routerLink="/list" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
